version: "3.9"

services:
  postgres-dev:
    image: postgres:16
    container_name: hw4-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: university_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass123!
    volumes:
      - ./docker/postgres/dev-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d university_db"]
      interval: 10s
      timeout: 5s
      retries: 5
